<div class="body" [ngStyle]="{backgroundImage: 'url('+ fondo +')'}" >
  <div class="container">
      <h1 class="lista">ToDo List</h1>
  
      <div class="row">
        <div class="col">
            <label for="exampleFormControlInput1" class="form-label">INGRESAR TAREA </label>
        </div>
          <div class="col">
              <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="textoInput" 
              (keydown.enter)="agregar()">
              
            </div>
            <div class="col"> 
                <button  class="btn btn-success" (click)="agregar()">AGREGAR
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">
                        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4z"/>
                    </svg>
                </button>
            </div>
        </div>



<div class="row mt-5">
 <div class="seccion col-md-6">
    <p class="tareas"> Pendientes <button class="borrar" (click)="setBorrar('P')" *ngIf="getPendientes().length > 0">Borrar 
        {{ getPendientes().length }}  </button></p>
    <ul>
        <li *ngFor="let item of getPendientes() let posicion = index">
            <input type="checkbox"  [(ngModel)]="item.hecho"> 
            {{item.valor}} 
            <span class="fecha">
                {{item.fecha | date:'dd/MM/yy HH:mm:ss'}}
            </span>
        </li>
    </ul> 
 </div> 

  <div class="seccion col-md-6">
    <p class="tareas">Hechas <button class="borrar" (click)="setBorrar('H')" *ngIf="getHecho().length > 0">Borrar 
        {{ getHecho().length }}</button></p>
     <ul>
        <li *ngFor="let item of getHecho(); let i = index">
            <input type="checkbox" [(ngModel)]="item.hecho">
            {{item.valor}} 
            <span class="fecha">
                {{item.fecha | date:'dd/MM/yy HH:mm:ss'}}
            </span>
        </li>
     </ul>
   </div>
</div>
</div>


    <div class="move-down-left">
        <p>Última modificación: {{ ultimaModificacion | date:'dd/MM/yyyy HH:mm:ss' }}</p>
    </div>
